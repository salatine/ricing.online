<!doctype html>
<title>Debian</title>

<script src="/build/v86/libv86.js"></script>
<script>
"use strict";

window.onload = function()
{
    var emulator = new V86Starter({
        wasm_path: "/build/v86/v86.wasm",
        memory_size: 512 * 1024 * 1025,
        vga_memory_size: 8 * 1024 * 1024,
        screen_container: document.getElementById("screen_container"),
        initial_state: { url: "/build/images/debian-state-base.bin" },
        filesystem: { baseurl: "/build/images/debian-9p-rootfs-flat/" },
        autostart: true,
    });

    emulator.add_listener("9p-read-start", function(args)
    {
        const file = args[0];
        console.log("Reading file: " + file);
    });
};
</script>

<!-- A minimal structure for the ScreenAdapter defined in browser/screen.js -->
<div id="screen_container">
    <div style="white-space: pre; font: 14px monospace; line-height: 14px"></div>
    <canvas style="display: none"></canvas>
</div>
